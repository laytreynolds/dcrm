{% extends "base.html" %} {% block title %}{{ order.title }}{% endblock %} 
{% block content1 %}
<h1>{{ order.order_Number }}</h1>
<br />
<div class="detail">
  <h4 class="headings">Details</h4>
  <ul>
    <li>{{ order.order_First_Name }} {{ order.order_Last_Name }}</li>
    <li>{{ order.Mobile }}</li>
  </ul>
</div>
<p class="date">Created at {{ order.order_Created }} by {{ order.owner }}</p>
{% endblock %}
