{% load static %}
<style>
  .logo {
    width: 100px;
    height: 100px;
    margin: 0 55px 0 55px;
  }

  .nav-link {
    width: 90%;
    border-radius: 5px;
    display: flex;
    align-items: center;
    /* Center items vertically */
    justify-content: center;
    /* Center items horizontally */
    margin: 0 auto;
    /* Center the nav-link itself */
  }

  .form-control {
    padding-left: 30px;
  }

  .navbar-brand {
    padding-bottom: 20px !important;
  }

  .sidebar {
    width: 250px;
    background-color: #343a40;
    padding-top: 20px;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    position: fixed;
    /* Fix the sidebar to the viewport */
    top: 0;
    left: 0;
  }

  .sidebar a,
  .sidebar form {
    padding: 10px 20px;
    /* Increase padding for larger margin */
    text-decoration: none;
    font-size: 15px;
    color: white;
    display: block;
    margin-bottom: 5px;
    /* Add margin between menu items */
    width: 100%;
    /* Ensure full width for consistency */
  }

  .sidebar a:hover:not(.no-hover) {
    background-color: #575d63;
  }

  .sidebar .collapse {
    background-color: #343a40;
    width: 100%;
    /* Ensure full width for consistency */
  }

  .sidebar .collapse a {
    padding-left: 15px;
    /* Indent the items inside the collapsible menu */
    width: calc(100% - 30px);
    /* Adjust width to account for padding */
    display: flex;
    /* Use flexbox for alignment */
    align-items: center;
    /* Center items vertically */
    justify-content: flex-start;
    /* Align items to the left */
  }

  .sidebar .collapsing a {
    padding-left: 15px;
    /* Indent the items inside the collapsible menu */
    display: flex;
    /* Use flexbox for alignment */
    justify-content: flex-start;
    /* Align items to the left */
    width: calc(100% - 30px);
    /* Adjust width to account for padding */

  }

  .sidebar .collapse a:hover {
    background-color: #575d63;
  }

  .search-container {
    position: relative;
    width: 100%;
    /* Ensure full width for centering */
  }

  .search-container input[type="search"] {
    width: 100%;
      /* Adjust width to account for padding and icon */
      padding-left: 35px;
    /* Add padding to make space for the icon */
    box-sizing: border-box;
    /* Ensure padding is included in the width */
  }

  .search-container .fa-search {
    top: 30px;
    position: absolute;
    left: 10px;
    transform: translateY(-50%);
    color: #aaa;
    pointer-events: none;
    /* Make sure the icon doesn't interfere with input */
  }

  .sidebar .collapse a {
    color: white;
  }

  .sidebar .collapse a:hover {
    background-color: #575d63;
  }

  .sidebar .nav-link.collapsible::after {
    content: "\f078";
    /* Font Awesome down arrow */
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    float: right;
    transition: transform 0.3s;
  }

  .sidebar .nav-link.collapsible[aria-expanded="true"]::after {
    transform: rotate(180deg);
    /* Rotate the arrow when expanded */
  }

  i:not(.no-margin) {
    margin-right: 10px;
  }

  .fa-search {
    margin-left: 18px;
  }

  .user-section {
    margin-top: auto;
    /* Push the user section to the bottom */
    width: 100%;
  }

  .user-section .collapse {
    position: relative;
  }

  .user-section .collapse.show {
    display: block;
    height: auto;
    overflow: visible;
  }

  .user-section .collapse:not(.show) {
    display: none;
  }

  /* Add these new mobile-responsive styles */
  @media (max-width: 768px) {
    .sidebar {
      width: 100%;
      height: 100vh; /* Full viewport height */
      position: fixed; /* Fixed position for overlay */
      top: 0;
      left: 0;
      z-index: 1000;
      transform: translateX(-100%); /* Hide off-screen by default */
      transition: transform 0.3s ease; /* Smooth transition */
      background-color: #343a40;
      padding-top: 60px;
    }

    /* Show sidebar when active */
    .sidebar.active {
      transform: translateX(0); /* Slide in from left */
    }

    .mobile-toggle {
      display: flex !important; /* Force display on mobile */
    }

    /* Style for the close button */
    .mobile-toggle.active {
      position: fixed;
      right: 15px;
      background-color: transparent; /* Make background transparent when menu is open */
    }

    .mobile-toggle.active i {
      transform: rotate(90deg); /* Rotate icon when menu is open */
    }

    .sidebar-content {
      height: 100%;
      overflow-y: auto; /* Allow scrolling if content is too long */
      padding: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
    }

    /* Animate menu items */
    .nav-link {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .sidebar.active .nav-link {
      opacity: 1;
      transform: translateY(0);
    }

    /* Stagger animation for menu items */
    .sidebar.active .nav-link:nth-child(1) { transition-delay: 0.1s; }
    .sidebar.active .nav-link:nth-child(2) { transition-delay: 0.2s; }
    .sidebar.active .nav-link:nth-child(3) { transition-delay: 0.3s; }
    /* Add more if needed */

    /* Prevent body scrolling when menu is open */
    body.menu-open {
      overflow: hidden;
    }
  }

  /* Add animation for menu toggle */
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Update mobile toggle styles to ensure visibility */
  .mobile-toggle {
    display: none; /* Hidden by default */
    position: fixed;
    top: 15px;
    right: 15px;
    color: white;
    font-size: 24px;
    cursor: pointer;
    z-index: 2000; /* Increased z-index to ensure visibility */
    background-color: #343a40;
    padding: 10px;
    border-radius: 4px;
    border: none;
    width: 44px; /* Explicit width */
    height: 44px; /* Explicit height */
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<!-- Move the toggle button outside the sidebar -->
<button class="mobile-toggle d-md-none" aria-label="Toggle navigation">
  <i class="fas fa-bars"></i>
</button>

<div class="sidebar">
  <div class="sidebar-content">
    <a class="navbar-brand no-hover" href="{% url 'crm:dashboard' %}">
      <img class="logo" src="{% static 'images/logo.png' %}" />
    </a>

    <div class="search-container">
      <form class="d-flex" role="search" action="{% url 'crm:OrderSearch' %}" method="GET">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" />
        <i class="fas fa-search"></i>
      </form>
    </div>

    <a class="nav-link" aria-current="page" href="{% url 'crm:dashboard' %}">
      <i class="fas fa-home"></i> Home
    </a>

    <!-- Collapsible New Section -->
    <a class="nav-link collapsible" data-bs-toggle="collapse" href="#collapseNew" role="button" aria-expanded="false"
      aria-controls="collapseNew">
      <i class="fas fa-plus"></i> New
    </a>
    <div class="collapse" id="collapseNew">
      <a class="nav-link" href="{% url 'crm:NewOrder' %}">
        <i class="fas fa-shopping-cart"></i> Order
      </a>
      <!-- <a class="nav-link" href="{% url 'crm:NewCompany' %}"><i class="fas fa-building"></i> Company</a> -->
    </div>

    <!-- Collapsible Reports Section -->
    <a class="nav-link collapsible" data-bs-toggle="collapse" href="#collapseReports" role="button" aria-expanded="false"
      aria-controls="collapseReports">
      <i class="fas fa-chart-line"></i> Reports
    </a>
    <div class="collapse" id="collapseReports">
      <a class="nav-link" href="{% url 'crm:OrdersListView' %}">
        <i class="fas fa-list"></i> All Sales
      </a>
      <a class="nav-link" href="{% url 'crm:OrdersToday' %}">
        <i class="fas fa-calendar-day"></i> Sales Today
      </a>
      <a class="nav-link" href="{% url 'crm:OrdersThisWeek' %}">
        <i class="fas fa-calendar-week"></i> Sales This Week
      </a>
      <a class="nav-link" href="{% url 'crm:OrderThisMonth' %}">
        <i class="fas fa-calendar-alt"></i> Sales This Month
      </a>
      <a class="nav-link" href="{% url 'crm:ConnectionsThisMonth' %}">
        <i class="fas fa-link"></i> Connections This Month
      </a>
    </div>
    <div>
      
      {% if request.user.is_staff %}
      <a class="nav-link" aria-current="page" href="{% url 'crm:Admin' %}">
        <i class="fa-solid fa-user-tie"></i> Admin
      </a>
      {% endif %}
    </div>

    <!-- User Section at the Bottom -->
    <div class="user-section">
      <a class="nav-link collapsible" data-bs-toggle="collapse" href="#collapseUser" role="button" aria-expanded="false"
        aria-controls="collapseUser">
        <i class="fas fa-user"></i> {{ request.user.first_name }} {{ request.user.last_name }}
      </a>
      <div class="collapse" id="collapseUser">
        <a class="nav-link" href="#" onclick="document.getElementById('logout-form').submit();">
          <i class="fas fa-sign-out-alt"></i> Log out
        </a>
        <form id="logout-form" method="post" action="/logout/" style="display: none">
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mobileToggle = document.querySelector('.mobile-toggle');
  const sidebar = document.querySelector('.sidebar');
  const body = document.body;

  if (mobileToggle && sidebar) {
    mobileToggle.addEventListener('click', function() {
      sidebar.classList.toggle('active');
      mobileToggle.classList.toggle('active');
      
      // Toggle body scroll
      body.classList.toggle('menu-open');
      
      // Toggle aria-expanded for accessibility
      const isExpanded = sidebar.classList.contains('active');
      mobileToggle.setAttribute('aria-expanded', isExpanded);
      
      // Change icon based on state
      const icon = mobileToggle.querySelector('i');
      if (isExpanded) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.add('fa-bars');
        icon.classList.remove('fa-times');
      }
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      if (sidebar.classList.contains('active') && 
          !sidebar.contains(event.target) && 
          !mobileToggle.contains(event.target)) {
        sidebar.classList.remove('active');
        mobileToggle.classList.remove('active');
        body.classList.remove('menu-open');
        mobileToggle.setAttribute('aria-expanded', 'false');
        const icon = mobileToggle.querySelector('i');
        icon.classList.add('fa-bars');
        icon.classList.remove('fa-times');
      }
    });
  }
});
</script>
