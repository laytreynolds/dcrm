{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CRM</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }

    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }

    .main-content {
      flex: 1;
      width: 100%;
      padding: 15px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
      max-width: 100%;
    }

    .card.bg-dark {
      background-color: rgba(0,
          0,
          0,
          0.2) !important;
      /* Adjust the alpha value as needed */
      backdrop-filter: blur(10px);
      /* Adds a blur effect */
      -webkit-backdrop-filter: blur(10px);
      /* Adds a blur effect for Safari */
    }

    h3 {
      color: rgb(255, 255, 255) !important;
    }

    option {
      color: black;
    }

    .card {
      background-color: rgb(52, 58, 63);
    }

    .table th,
    .table td {
      padding: 15px 15px;
      /* Increase padding for more spacing */
      vertical-align: middle;
      /* Vertically align the text in table header columns */
    }

    .form-control,
    .form-select {
      background-color: rgba(255,
          255,
          255,
          0.2);
      /* Makes the input background semi-transparent */
      border: 0px;
      color: #ffffff;
      /* Makes the text color white */
    }

    .form-control::placeholder,
    .form-select::placeholder {
      color: rgba(255,
          255,
          255,
          0.7);
      /* Makes the placeholder text semi-transparent white */
    }

    .form-control:focus,
    .form-select:focus {
      background-color: rgba(255,
          255,
          255,
          0.3);
      /* Slightly lighter background on focus */
      color: #ffffff;
      /* Keeps the text color white */
      outline: none;
      /* Removes the default outline */
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
      /* Custom focus shadow */
    }

    .sidebar {
      height: 100%;
      width: 15%;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
      overflow-x: hidden;
    }

    /* Add responsive media queries */
    @media (min-width: 768px) {
      .main-content {
        width: 50%;
        margin-left: 250px;
      }
    }

    @media (max-width: 768px) {
      .container, .container-fluid {
        padding-left: 10px;
        padding-right: 10px;
        width: 100%;
        max-width: 100%;
      }

      .main-content {
        padding: 10px;
        margin-left: 0;
      }

      .table-responsive {
        margin: 0;
        padding: 0;
        width: 100%;
      }

      /* Ensure tables don't cause overflow */
      .table {
        width: 100%;
        max-width: 100%;
      }

      /* Adjust form elements */
      .form-control, 
      .form-select {
        width: 100%;
        max-width: 100%;
      }

      /* Ensure cards don't overflow */
      .card {
        width: 100%;
        margin-left: 0;
        margin-right: 0;
      }

      .table th,
      .table td {
        padding: 8px;
        font-size: 14px;
      }
      
      .alert {
        font-size: 14px;
      }
    }

    /* Make form elements more mobile-friendly */
    .form-control,
    .form-select {
      max-width: 100%;
      font-size: 16px; /* Prevents iOS zoom on focus */
    }

    .container-fluid {
      padding: 0;
    }

    .container {
      padding-top: 20px;
    }

    .alert-container {
      margin: 20px 0;
    }

    .messages {
      list-style-type: none;
      padding: 0;
    }

    .messages li {
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .alert {
      font-size: 16px;
      /* Adjust font size as needed */
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-warning {
      background-color: #fff3cd;
      color: #856404;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
    }

    @media (max-width: 768px) {
      /* Improve form elements on mobile */
      input, select, textarea {
        font-size: 16px !important; /* Prevents iOS zoom on focus */
      }

      /* Improve table responsiveness */
      .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Add some breathing room */
      .container, .container-fluid {
        padding-left: 15px;
        padding-right: 15px;
      }
    }
  </style>
</head>

<body class="bg-dark text-white">
  {% if request.user.is_authenticated %}
  <nav>{% include 'navbar.html' %}</nav>
  {% endif %}
  <div class="main-content">
    <div class="container">
      {% if messages %}
      <div class="alert-container">
        <ul class="messages">
          {% for message in messages %}
          <li class="alert alert-{{ message.tags }}">
            {{ message }}
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
      {% block heading %} {% endblock %} {% block content1 %} {% endblock %}
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2744205f6d.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

        position: fixed;
        width: 0px;
        height: 0px;
        top: 0px;
        left: 0px;
        z-index: 2147483647;
        overflow: visible;
        visibility: visible;
      "></scribe-shadow>
</body>

</html>
