{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %} 


{% block heading %} 
<style>
  .form-control {
    background-color: rgba(255, 255, 255, 0.2); /* Makes the input background semi-transparent */
    color: white; /* Ensures the text color is readable */
    border: 1px solid rgba(255, 255, 255, 0.5); /* Adds a border with some transparency */
  }
  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7); /* Makes the placeholder text semi-transparent */
  }

  .logo {
    width: 150px;
    margin: 25px;
  }

  .card.bg-dark {
    background-color: rgba(0, 0, 0, 0.2) !important; /* Adjust the alpha value as needed */
    backdrop-filter: blur(10px); /* Adds a blur effect */
    -webkit-backdrop-filter: blur(10px); /* Adds a blur effect for Safari */
  }
</style>
{% endblock %}
{% block content1 %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">  
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <img class="logo" src={% static 'images/crm.png'%} >
              <p class="text-white-50 mb-5">
                Please enter your Username and password.
              </p>
              <form method="post">
                {% csrf_token %} {{ form|crispy }}
                <input type="hidden" name="next" value="{{ next }}" />
                <button class="btn btn-secondary btn-lg" type="submit">Login</button>
              </form>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-blue"
                  ><i class="fab fa-facebook-f fa-lg"></i
                ></a>
                <a href="#!" class="text-green"
                  ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                ></a>
                <a href="#!" class="text-red"
                  ><i class="fab fa-google fa-lg"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
